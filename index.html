<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Search and Filtering</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <header class="header">
          <div class="search">
            <input id="search-input" placeholder="Find item" type="text" />
            <button id="search-button">Search</button>
          </div>
        </header>
        <div class="filters">
          <fieldset>
            <legend>Color</legend>
            <select id="filter-color" class="filter">
              <option value="">Any color</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="blue">Blue</option>
              <option value="grey">Grey</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Category</legend>
            <select id="filter-category" class="filter">
              <option value="">All items</option>
              <option value="Electronics">Electronics</option>
              <option value="Home">Home</option>
              <option value="Clothes">Clothes</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Year</legend>
            <select id="filter-year" class="filter">
              <option value="">All items</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Country</legend>
            <select id="filter-country" class="filter">
              <option value="">All items</option>
              <option value="Italy">Italy</option>
              <option value="Japan">Japan</option>
              <option value="Turkey">Turkey</option>
            </select>
          </fieldset>
        </div>
        <section class="content">
          <h2 class="title">Search results</h2>
          <div id="result" class="results"></div>
        </section>
      </div>
    </main>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
